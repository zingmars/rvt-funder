<section data-ng-controller="UserController">
	<div class="auth">
		<form class="signup form-horizontal" method="POST" name="resetpassword" ng-submit="resetPassword(input)">
			<div class="error" id="signinerror">{{'user.reseterror'}}</div>
			<div class="control-group">
				<label class="control-label">{{'user.email' | i18next}}</label>
				<span class="controls">
					<input type="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" name="email" id="email" ng-model="input.email" placeholder="{{'user.email' | i18next}}" required>
				</span>
			</div>			
			<div class="form-actions">
				<button class="btn btn-primary" ng-disabled="!resetpassword.$valid" type="submit">{{'user.resetSend' | i18next}}</button>
			</div>
		</form>
	</div>
</section>
